<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="book-icon.ico">
    <link href="https://fonts.googleapis.com/css?family=Bilbo&display=swap" rel="stylesheet">
    <title>ONLINE BOOK LIBRARY</title>

  </head>
  <body>
    <h1>ONLINE LIBRARY</h1>
    <div class="button-wrapper">
      <button type="button" id="new-book">ADD NEW BOOK</button>
    </div>

    <div id="library-container"></div>

    <form class="form" id="form">
      <div  class="form-container">
        <h2 id="form-opener">ADD YOUR BOOK</h2>

        <label for="book">Book Title</label>
        <input type="text" name="book" value="" id="book-title" autofocus required>
        <br>
        <label for="author">Author</label>
        <input type="text" name="author" value="" id="book-author" required>
        <br>
        <label for="pages">Number of Pages</label>
        <input type="text" name="pages" value="" id="no-of-pages" required>
        <br>
        <label for="readStatus">Have you read it?</label>
        <input type="radio" name="readStatus" value="already read" id="read">Already read!
        <input type="radio" name="readStatus" value="not read yet" id="not-read">Not yet!
        <br>
        <input id="submit" type="submit" name="" value="ADD BOOK">
        <button id="cancel" type="reset" name="button">CANCEL</button>
      </div>
    </form>

  </body>
  <script type="text/javascript" src="script.js"></script>
</html>
