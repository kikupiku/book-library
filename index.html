<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="book-icon.ico">
    <title>ONLINE BOOK LIBRARY</title>

  </head>
  <body>
    <h1>ONLINE BOOK LIBRARY</h1>
    <button type="button" id="new-book">ADD NEW BOOK</button>
    <div id="library-container">

    </div>

    <div class="form" id="form">
      <form action="#" class="form-container">
        <h2 id="form-opener">Add your book</h2>

        <label for="book">Book Title</label>
        <input type="text" name="book" value="" id="book-title">
        <br>
        <label for="author">Author</label>
        <input type="text" name="author" value="" id="book-author">
        <br>
        <label for="pages">Number of Pages</label>
        <input type="text" name="pages" value="" id="no-of-pages">
        <br>
        <label for="readStatus">Have you read it?</label>
        <input type="radio" name="readStatus" value="already read" id="read">Already read!
        <input type="radio" name="readStatus" value="not yet" id="not-read">Not yet!
        <br>
        <button id="submit" type="submit" name="" value="Add Book">Add Book</button>
        <button id="cancel" type="reset" name="button">Cancel</button>
      </form>
    </div>

    <p id="demo"></p>
  </body>
  <script type="text/javascript" src="script.js"></script>
</html>
